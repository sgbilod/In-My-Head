global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "api-gateway"
    static_configs:
      - targets: ["api-gateway:8000"]
    metrics_path: "/metrics"

  - job_name: "document-processor"
    static_configs:
      - targets: ["document-processor:8001"]
    metrics_path: "/metrics"

  - job_name: "ai-engine"
    static_configs:
      - targets: ["ai-engine:8002"]
    metrics_path: "/metrics"

  - job_name: "search-service"
    static_configs:
      - targets: ["search-service:8003"]
    metrics_path: "/metrics"

  - job_name: "resource-manager"
    static_configs:
      - targets: ["resource-manager:8004"]
    metrics_path: "/metrics"
