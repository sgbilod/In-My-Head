# Alembic configuration for In My Head database migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with list of paths
prepend_sys_path = .

# Timezone for date/time formatting
# Leave blank for localtime
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version path separator; defaults to os.pathsep
# version_path_separator = :

# Space-separated list of patterns to copy from the alembic folder
# to the version location. This property is not used when source control is enabled.
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Database URL (overridden by env.py at runtime)
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/inmyhead

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
